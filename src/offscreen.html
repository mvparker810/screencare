<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .alert-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999999;
      min-width: 500px;
      max-width: 700px;
    }

    .alert-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999998;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .alert-backdrop.fade-out {
      opacity: 0;
    }

    .alert-box {
      background: white;
      padding: 50px 60px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .alert-box.fade-out {
      animation: popOut 0.3s ease;
    }

    .alert-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 15px;
      margin-top: 0;
    }

    .alert-message {
      font-size: 18px;
      font-weight: 400;
      opacity: 0.8;
      line-height: 1.6;
      margin: 0;
    }

    @keyframes popIn {
      from {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @keyframes popOut {
      from {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      to {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script src="offscreen.js"></script>
</body>
</html>
